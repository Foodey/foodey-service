bucket4j:
  enabled: true
  filter-config-caching-enabled: true
  filter-config-cache-name: filterConfigCache
  methods:
    - name: default
      cache-name: buckets
      rate-limit:
        cache-key: 1
        bandwidths:
          - capacity: 1
            refill-capacity: 1
            time: 2
            unit: seconds
            initial-capacity: 1
            refill-speed: interval
  filters:
    - cache-name: rate-limit-buckets
      id: otp-filter
      filter-method: servlet
      filter-order: 1
      url: /api/v1/auth/otp/.*
      http-response-body: '{ "status": 429, "error": "Too Many Requests", "message": "You have exhausted your API Request" }'
      rate-limits:
        - cache-key: "getRemoteAddr()"
          bandwidths:
            - capacity: 2
              time: 60
              unit: seconds
    - cache-name: rate-limit-buckets
      id: auth-filter
      filter-method: servlet
      filter-order: 2
      url: /api/v1/auth/.*
      http-response-body: '{ "status": 429, "error": "Too Many Requests", "message": "You have exhausted your API Request" }'
      rate-limits:
        - cache-key: "getRemoteAddr()"
          bandwidths:
            - capacity: ${REQUESTS_PER_SECOND_AUTH_DEV:1}
              time: 5
              unit: seconds
    - cache-name: rate-limit-buckets
      id: bandwidth-filter
      filter-method: servlet
      filter-order: 3
      url: /.*
      http-response-body: '{ "status": 429, "error": "Too Many Requests", "message": "You have exhausted your API Request" }'
      rate-limits:
        - cache-key: "@rateLimiterService.username()?: getRemoteAddr()" # use the username as key. if authenticated use the ip address
          bandwidths:
            - capacity: 7
              time: 1
              unit: seconds

